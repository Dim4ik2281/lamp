<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>ROOM</div>
<div th:each="room : ${rooms}">
    <form method="post">
        <input type="text" name="name" th:value="${room.getName}">
        <input type="checkbox" name="onOff" th:checked="${room.getOnOff}">
        <button type="submit">SAVE</button>
    </form>

    <form method="post" th:action="'/main/' + ${room.getId} + '/delete'">
        <button type="submit">Delete</button>
    </form>
</div>
</body>
</html>
