<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div><b>ROOM</b></div>

<form method="POST">
    <label th:text="'NAME  ' + ${rooms.getName}"></label>
    <input type="checkbox" name="onOff" th:checked="${rooms.isOnOff}">
    <button type="submit">SAVE</button>
</form>

<form th:method="DELETE" th:action="'/main/' + ${rooms.getId} + '/delete'">
    <button type="submit">Delete</button>
</form>

<a href="/main">Main page</a>
</body>
</html>
